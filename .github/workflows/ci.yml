name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v3

      # Install pnpm first
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10 # match your local version

      # Now setup Node AND enable pnpm caching
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      # Debug to verify pnpm exists
      - name: Debug pnpm
        run: |
          echo "pnpm path: $(which pnpm)"
          pnpm -v

      # Install dependencies
      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint || true

      - name: Build
        run: pnpm run build || true

      - name: Test
        run: pnpm run test || true
