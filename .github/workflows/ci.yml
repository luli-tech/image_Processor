name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      # 1. Checkout the repo
      - uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      # 3. Setup pnpm (v10)
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      # 4. Debug step to verify pnpm and PATH
      - name: Debug pnpm
        run: |
          pnpm -v
          echo $PATH

      # 5. Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 6. Lint the code
      - name: Lint
        run: pnpm run lint

      # 7. Build the project
      - name: Build
        run: pnpm run build

      # 8. Run tests
      - name: Test
        run: pnpm run test
